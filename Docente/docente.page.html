<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>RegistroAPP</ion-title>
    <ion-button slot="end" fill="clear" color="danger" (click)="cerrar()">Cerrar sesion</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
 <ion-card >

 <ion-card-header>Bienvenido Profesor: {{nombre}}
 <br>
 <br>
  <ion-label color="black" (click)="horaria()">
    Conoce tu Zona Horaria
  </ion-label>
 </ion-card-header>

 

  <div *ngIf="asigna.length > 0; else no_haya" class="id"> 
    <ion-list >
      <br>
      <h1>TUS ASIGNATURAS </h1>
      <ion-item>
        <div class="card-body">
          <div class="tabla-responsiva">
              <table width="100%" id="tabla">
                  <thead>
            <tr>
              <th></th>
              <th>Codigo</th>
              <th>Rut Profesor</th>
              <th>Nombre de asignatura</th>
            </tr>
          </thead>
          <tbody *ngFor="let asi of asigna">
            <tr>
              <ion-button color="success" (click)="setOpen(true)" (click)="vercodigo(asi.codigo_firebase)"> Generar Clases</ion-button>
              <td>{{asi.codigo_firebase}}</td>
              <td>{{asi.Rut_Docente}}</td>
              <td>{{asi.nombre_asig | titlecase}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      </ion-item>

    </ion-list>
  </div>
  <ng-template #no_haya>
  
    <h1 class="hola1"> NO EXISTEN asignaturas</h1>

  </ng-template>
 </ion-card>


 
</ion-content>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>    
    <ion-header>
      <ion-toolbar>
        <ion-title>QR</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>  
    <ion-content class="ion-padding">
    <qrcode [qrdata]="data" [width]="400" [errorCorrectionLevel]="'M'">
    </qrcode>
    <ion-input label="Qr code" [(ngModel)]="data"></ion-input>
  </ion-content>
  </ng-template>
 </ion-modal>
